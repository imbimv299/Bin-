<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ抽選マシン - カジノスタイル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #111111 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0 20px;
      color: #FFD700;
      text-shadow: 2px 2px 10px #ff0;
    }
    #currentNumber {
      font-size: 6em;
      font-weight: bold;
      margin: 30px;
      color: #00ffff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      animation: pulse 0.6s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(0.7); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    button {
      background: linear-gradient(145deg, #ff8a00, #e52e71);
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #e52e71;
      transition: all 0.2s ease;
      margin-bottom: 30px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #e52e71;
    }
    #drawnNumbers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
      gap: 6px;
      width: 100%;
      max-width: 600px;
    }
    .number {
      background: #222;
      color: #00ffcc;
      border: 2px solid #0ff;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 0 8px #0ff;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🎰 ビンゴ抽選マシン 🎰</h1>
  <div id="currentNumber">--</div>
  <button onclick="drawNumber()">抽選スタート</button>
  <div id="drawnNumbers"></div>
  <footer>© 2025 Bingo Casino</footer>

  <!-- 音声：Pixabayフリー効果音 -->
  <audio id="sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/28/audio_9cf932e37e.mp3?filename=magic-transition-2-189276.mp3" type="audio/mpeg">
  </audio>

  <script>
    const numbers = Array.from({length: 75}, (_, i) => i + 1);
    const drawn = [];

    function drawNumber() {
      if (numbers.length === 0) {
        alert("すべての番号を引き終わりました！");
        return;
      }

      const index = Math.floor(Math.random() * numbers.length);
      const num = numbers.splice(index, 1)[0];
      drawn.push(num);

      const current = document.getElementById("currentNumber");
      current.textContent = num;
      current.style.animation = "none";
      void current.offsetWidth; // アニメ再起動
      current.style.animation = "pulse 0.6s ease-out";

      // 音を鳴らす
      const sound = document.getElementById("sound");
      sound.currentTime = 0;
      sound.play();

      const drawnList = document.getElementById("drawnNumbers");
      const div = document.createElement("div");
      div.className = "number";
      div.textContent = num;
      drawnList.appendChild(div);
    }
  </script>
</body>
</html>
